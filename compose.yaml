name: syntinel-server
services:
  syntinel-server:
    container_name: syntinel-server
    image: syntinel-server:latest
    build:
      context: .
    stdin_open: true
    tty: true
    ports:
      - 8080:8080
    environment:
      - DATABASE_HOST=
      - DATABASE_NAME=
      - DATABASE_USERNAME=
      - DATABASE_PASSWORD=
    restart: always
