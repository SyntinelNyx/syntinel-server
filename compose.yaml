name: syntinel-server
services:
  syntinel-server:
    container_name: syntinel-server
    image: syntinel-server:latest
    build:
      context: .
    stdin_open: true
    tty: true
    ports:
      - 8080:8080
    environment:
      - DATABASE_URL=
      - REDIS_URL=
      - CSRF_SECRET=
      - ECDSA_PUBLIC_KEY_PATH=
      - ECDSA_PRIVATE_KEY_PATH=
    restart: always
